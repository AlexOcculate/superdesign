<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="hello_world_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Merriweather:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem !important;
            font-weight: 700 !important;
            margin-bottom: 1rem !important;
            color: var(--foreground) !important;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 600ms ease-out forwards;
        }

        p {
            font-size: 1.25rem !important;
            margin-bottom: 2rem !important;
            color: var(--muted-foreground) !important;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 400ms ease-out 200ms forwards;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--primary-foreground);
            font-weight: 500;
            padding: 0.75rem 2rem;
            border-radius: var(--radius);
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: all 200ms ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUpButton 500ms ease-out 400ms forwards;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: var(--shadow-sm);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                var(--background) 0%,
                var(--muted) 100%
            );
            z-index: -1;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background-color: var(--accent);
            opacity: 0.1;
            border-radius: 50%;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 15%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUpButton {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem !important;
            }
            
            p {
                font-size: 1.1rem !important;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem !important;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <h1>Hello World</h1>
        <p>Welcome to your beautifully designed page. This is just the beginning.</p>
        <a href="#" class="btn">Get Started</a>
    </div>

    <script>
        // Subtle parallax effect on mouse movement
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                // Different movement amount for each shape
                const factor = (index + 1) * 15;
                const moveX = (x - 0.5) * factor;
                const moveY = (y - 0.5) * factor;
                
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
